<!doctype html>
<head>
</head>
<body>
  <p id="yo"> yo yo yo yo yo yo yo </p>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <script>
  $("#yo").append("hey hey hey hey!!!!!");
  </script>
</body>
<!--
"#yo" is our jQuery selector / we're selecting the HTML element with the ID yo.
 We're then using the jQuery append function, which adds text to an HTML element,
  and we're passing in "hey hey hey hey!!!!!" which is the text we want to add. -->
